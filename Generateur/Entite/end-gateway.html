<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="../../style.css">
</head>
<body class="bodyend-gateway">
    <div class="navbar">
        <a href="../../index.html">Menu</a>
    </div><br>
    
    <div class="container">
        <h1>Generateur <br>d'End Gateway</h1>
        <label for="villagerName">Fait pour la 1.18.2 (1.13-1.18)</label><br>

        <label for="coordType">Coordonnées :</label>
        <input type="checkbox" id="coordType"> Relative (~)

        <div class="spawn-coordinatesend">
            <label for="xCoord">X :</label>
            <input type="number" id="xCoord" placeholder="X">

            <label for="yCoord">Y :</label>
            <input type="number" id="yCoord" placeholder="Y">

            <label for="zCoord">Z :</label>
            <input type="number" id="zCoord" placeholder="Z">
        </div><br><hr>

        <label for="age">Age :</label>
        <input type="number" id="age" placeholder="Âge"><br><hr>

        <label for="exactTeleport">ExactTeleport :</label>
        <select id="exactTeleport">
            <option value="1">Oui</option>
            <option value="0">Non</option>
        </select><hr><br>

        <label for="exitX">Coordonnée de Sortie X :</label>
        <input type="number" id="exitX" placeholder="X de Sortie">

        <label for="exitY">Coordonnée de Sortie Y :</label>
        <input type="number" id="exitY" placeholder="Y de Sortie">

        <label for="exitZ">Coordonnée de Sortie Z :</label>
        <input type="number" id="exitZ" placeholder="Z de Sortie"><hr><br>

        <button onclick="generateCommand()">Générer la Commande</button>
        <textarea id="commandResult" readonly></textarea>
        <button onclick="copyCommand()">Copier la Commande</button>

    </div>
    <script src="end-gateway.js"></script>
</body>
</html>
